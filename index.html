<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Captura de Imágenes</title>
</head>
<body>
    <!-- Un botón que activará la selección de imágenes -->
    <button id="seleccionar-imagen">Seleccionar imagen</button>
    
    <!-- Un contenedor donde se mostrará la imagen seleccionada -->
    <div id="imagen-container"></div>

    <!-- Importamos el archivo de JavaScript -->
    <script>
        // Función para manejar el evento click del botón
        document.getElementById('seleccionar-imagen').addEventListener('click', function() {
            // Creamos un input de tipo file dinámicamente
            var input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'environment'; // Esto es específico para dispositivos móviles
            // Escuchamos el evento change del input para manejar la selección de archivos
            input.addEventListener('change', function(event) {
                const file = event.target.files[0]; // Obtenemos el archivo seleccionado
                const img = document.createElement('img'); // Creamos un nuevo elemento <img>
                img.src = URL.createObjectURL(file); // Establecemos la fuente de la imagen
                document.getElementById('imagen-container').appendChild(img); // Añadimos la imagen al contenedor
            });
            // Disparamos el evento click en el input para abrir el selector de archivos
            input.click();
        });
    </script>
</body>
</html>
